<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="./public/img/ico.png">

    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" type="text/css" href="./public/css/print.css" media="print">

    <script src="./public/js/tailwind-CDN_3_4_1.js"></script>
    <script src="https://kit.fontawesome.com/d70a89f18c.js" crossorigin="anonymous"></script>

    <title>C.V.</title>
</head>

<body class="dark">
    <noscript style="display: flex; justify-content: center;">
        <div class="noscript max-w-screen-lg">
            <div class="info paddingInfo" role="alert">
                <div style="display: flex !important;">
                    <div>
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <p class="firstPNoScript pNoScript" class="">Vous avez le "NoScript" d'activé.</p>
                        <p>Il est sûr que vous ne puissiez pas accéder à mon CV.</p>
                    </div>
                </div>
            </div>
            <div class="solution paddingInfo" role="alert">
                <p class="firstPNoScript pNoScript test">Solution:</p>
                <p class="test">Trouvez votre navigateur en dessous et suivez les instructions.</p>
            </div>
            <div class="browser">
                Brave
            </div>
            <div class="tasks paddingInfo">
                <p>Saisir <b>brave://settings/shields</b> dans la barre d’adresse, puis appuyez sur
                    <b>Entrée</b> pour aller à létape 3.
                </p>
                <ol>
                    <li>Cliquer sur les trois traits horizontaux en haut à droite (bouton: Personnaliser
                        et contrôler Brave).</li>
                    <li>Paramètres.</li>
                    <li>Protections.</li>
                    <li>Décocher: Bloquer les scripts.</li>
                </ol>
                <ol start="5">
                    <li>Recharger la page.</li>
                </ol>
            </div>
            <div class="browser">
                Google Chrome
            </div>
            <div class="tasks paddingInfo">
                <p>Saisir <b>chrome://settings/content/javascript</b> dans la barre d’adresse, puis
                    appuyez sur <b>Entrée</b> pour aller à l'étape 5.</p>
                <ol>
                    <li>Cliquer sur les trois points verticaux en haut à droite (Bouton: Personnaliser et contrôler
                        Google Chrome).</li>
                    <li>Paramètres.</li>
                    <li>Confidentialité et sécurité.</li>
                    <li>JavaScript.</li>
                    <li>Cocher: Les sites peuvent utiliser JavaScript.</li>
                </ol>
                <ol start="6">
                    <li>Recharger la page.</li>
                </ol>
            </div>
            <div class="browser">
                FireFox
            </div>
            <div class="tasks paddingInfo">
                <ol>
                    <li>Saisir <b>about:config</b> dans la barre d’adresse, puis appuyez sur
                        <b>Entrée</b>. Une page d’avertissement peut apparaître.
                    </li>
                    <li>Cliquez sur Accepter le risque et poursuivre pour accéder à la page
                        about:config.</li>
                    <li>Recherchez la préférence <b>javascript.enabled</b>. Elle devrait être positionnée
                        à <b>false</b>.</li>
                    <li>Cliquez sur le bouton <b>Inverser</b> ou le bouton <b>Réinitialiser</b> pour la
                        repasser à <b>true</b>(sa valeur par défaut).</li>
                </ol>
                <ol start="5">
                    <li>Recharger la page.</li>
                </ol>
            </div>
            <div class="browser">
                Opera
            </div>
            <div class="tasks paddingInfo">
                <p>Saisir <b>opera://settings/content/javascript</b> dans la barre d’adresse, puis
                    appuyez sur <b>Entrée</b> pour aller à l'étape 5.</p>
                <ol>
                    <li>Cliquer sur les trois barres de reglage en haut à droite (Boutton: Configuration facile).</li>
                    <li>Accerder aux paramètres complet du navigateur (tout en bas du menu).</li>
                    <li>Vie privée & Sécurité.</li>
                    <li>Paramètres de sites.</li>
                    <li>JavaScript.</li>
                    <li>Cocher: Les sites peuvent utiliser JavaScript.</li>
                </ol>
                <ol start="7">
                    <li>Recharger la page.</li>
                </ol>
            </div>
            <div class="browser">
                Safari
            </div>
            <div class="tasks paddingInfo">
                <ol>
                    <li>Cliquer sur le rouage en haut à droite.</li>
                    <li>Préférences.</li>
                    <li>Sécurité.</li>
                    <li>Décocher: Activer JavaScript.</li>
                </ol>
                <ol start="5">
                    <li>Recharger la page.</li>
                </ol>
            </div>
            <div class="browser">
                Edge
            </div>
            <div class="tasks paddingInfo">
                <p>Saisir <b>edge://settings/content/javascript</b> dans la barre d’adresse, puis
                    appuyez sur <b>Entrée</b> pour aller à l'étape 5.</p>
                <ol>
                    <li>Cliquer sur les trois points horizontaux en haut à droite (Boutton: Paramètre et plus /
                        Raccourci: Alt + F).</li>
                    <li>Cliquer sur les trois traits horizontaux en haut, à gauche de paramètres.</li>
                    <li>Cookies et autorisations des sites.</li>
                    <li>JavaScript.</li>
                    <li>Cocher: Autorisé (recommandé).</li>
                </ol>
                <ol start="6">
                    <li>Recharger la page.</li>
                </ol>
            </div>
            <div class="browser">
                Internet Explorer
            </div>
            <div class="tasks lastParameter paddingInfo">
                <p>
                    ¯\_( ⚆_ ⚆)_/¯ fin de la prise en charge le 15 juin 2022.
                </p>
            </div>
        </div>
    </noscript>
    <main class="flex justify-center max-md:flex-col visibilityHidden">
        <div class="max-w-screen-lg">

            <div id="me" class="flex max-md:flex-col">
                <div class="flex max-md:max-w-full basis-1/4 items-center justify-center">
                    <img class="/*dark:bg-neutral-200*/ p-PP max-md:max-h-64 max-md:max-w-64 max-w-256:max-h-full max-w-256:max-w-full"
                        src="" alt="Personal Picture" title="Personal Picture">
                </div>
                <div id="job" class="flex flex-col md:basis-3/4 items-center justify-evenly">
                    <h1 id="fullName" class="text-center text-3xl font-bold underline font-myFont"></h1>
                    <div class="flex flex-row">
                        <a id="prev" class="rad12 mrgInt_L btnNeon"></a>
                        <p class="flex items-center text-center"></p>
                        <a id="next" class="rad13 mrgInt_L btnNeon"></a>
                    </div>
                </div>
            </div>

            <div id="about" class="flex max-md:flex-col max-md:basis-full">
                <div id="contact" class="md:basis-1/4">
                    <h3 class="text-xl">
                        Contact
                        <hr class="separ1">
                    </h3>
                    <p id="address"></p>
                    <p id="correspondence"></p>
                </div>
                <div id="about_me" class="md:basis-3/4">
                    <h2 class="text-2xl max-md:basis-full">
                        A propos de moi
                        <hr class="separ2">
                    </h2>
                    <div></div>
                </div>
            </div>

            <div id="xp" class="flex max-md:flex-col">
                <div id="other" class="flex-col md:basis-1/4 max-md:order-2">
                    <div id="formation">
                        <h2 class="text-2xl">
                            <span>&#129504;</span>Formation
                            <hr class="separ1">
                        </h2>
                        <div id="editLearn"></div>
                    </div>
                    <div id="skills">
                        <h3 class="text-xl">
                            Skills
                            <hr class="separ1">
                        </h3>
                        <div></div>
                    </div>
                </div>
                <div id="experience" class="md:basis-3/4 max-md:flex-0 max-md:order-1">
                    <h2 class="text-2xl">
                        <span>&#128188;</span>Expériences
                        <hr class="separ2">
                    </h2>
                    <div id="editXp"></div>
                </div>
            </div>

        </div>
    </main>

    <script src="./public/js/main.js"></script>
    <script src="./public/js/tailwind-config.js"></script>
    <script src="./public/js/personals-datas.js"></script>
    <script src="./public/js/jobs-datas.js"></script>
    <script src="./public/js/print.js"></script>

</body>

</html>
